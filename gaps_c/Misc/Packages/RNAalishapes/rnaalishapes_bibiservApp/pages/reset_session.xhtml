<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bibiserv.cebitec.uni-bielefeld.de/facelets"
                template="/WEB-INF/templates/toolTpl.xhtml">

    <ui:define name="headContentTitle">
      #{messages.property('rnaalishapes_name')}
    </ui:define>

    <ui:define name="app_title">
        <h:outputText escape="false" class="title" value="#{messages.property('rnaalishapes_name')}"/>
        <div class="separator app_separator"/>
    </ui:define>
    
    <ui:define name="app_content">
	
        <h:form>
        
        <h:outputText escape="false" class="content" value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.RESET_SESSION_INFO')}"/>
        <br/><br/>
        <h:commandLink value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.RESET_SESSION')}" 
                       id="reset_button" styleClass="tool_result_button"
                       onmouseover="setCSSclass('reset_button','tool_result_button tool_result_button_highlighted')" 
                       onmouseout="setCSSclass('reset_button','tool_result_button')"  action="#{toolBean_rnaalishapes_reset.reset()}" />
        </h:form>
        
    </ui:define>

</ui:composition>
