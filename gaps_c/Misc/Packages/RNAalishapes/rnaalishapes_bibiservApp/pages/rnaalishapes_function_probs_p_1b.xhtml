<!-- belongs to de.unibi.techfak.bibiserv.util.codegen.CodeGen_WebSubmissionInput

    uses for_each_input from CodeGen_WebSubmissionInput

    uses getFunctionId from CodeGen_Implementation
    uses getToolId from CodeGen_WebSubmission

    uses more_than_one_function, one_function from Abstract_CodeGen

    Jan Krueger , jkrueger(at)cebitec.uni-bielefeld.de -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:b="http://bibiserv.cebitec.uni-bielefeld.de/facelets"
                template="/WEB-INF/templates/toolsubmissionTpl.xhtml">


    <ui:define name="scripts">
        <script type="text/javascript"  src="/resources/scripts/submission.js"/> 

    </ui:define>
    
    
    <ui:define name="app_page_counter">
        2/4
    </ui:define>
    
    <!-- for each start :: input create a file upload and a textarea box -->
    <ui:define name="app_title">
        <h:outputText styleClass="title"
                      escape="false"
                      value="#{messages.property('rnaalishapes_name')}[rnaalishapes_function_probs]"/>
        <div class="separator app_separator"/>
    </ui:define>
    <ui:define name="app_content"> 
        <h:form id="rnaalishapes_function_probs_input_form" enctype="multipart/form-data" prependId="false">
            <h:panelGrid columns="1" style="margin-top: 10px" id="inputformatchooser">
                
                <h:outputText value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.input.MORETHANONEFORMAT')}"/>
                
                
                    <b:formatchooser bean="#{rnaalishapes_input_rna_sequence_alignment}"/>
                

            </h:panelGrid>
            <br/>
            
            
             <!-- Submission Navigation -->
            <table id="toolnavi" class="tool_navi">
                <tr>
                    
                    <!-- back navigation (only available if tool contains more than one function) -->
                    <!-- back navigation -->
                    <td id="toolback" class="tool_back" title="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.BACK_TITLE','input')}"
                        onclick="window.location='/rnaalishapes?viewType=submission&amp;subType=rnaalishapes_function_probs_p_1'"
                        onmouseover="setCSSclass('toolback','tool_back tool_back_highlighted')" 
                        onmouseout="setCSSclass('toolback','tool_back')">
                        
                        &#x25C4; #{messages.property('de.unibi.techfak.bibiserv.bibimainapp.BACK')}
                      
                    </td>

                    
                    <!-- example button, differs with count of examples; examples can be added after tool generation, so must do that during runtime -->
                    
                    <c:if test="#{rnaalishapes_function_probs_controller.exampleCount == 0}">
                        <td  id="toolexample" class="tool_example tool_example_inactive">#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.EXAMPLE_NO')}</td>    
                    </c:if>
                
                    <c:if test="#{rnaalishapes_function_probs_controller.exampleCount >= 1}">
                        <td id="toolexample" class="tool_example tool_example_inactive">#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.EXAMPLE')}</td>
                    </c:if>    
                
                    <!-- reset button -->
                    
                    <td id="toolreset" class="tool_reset tool_reset_inactive" title="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.RESET_TITLE','input')}">
                        #{messages.property('de.unibi.techfak.bibiserv.bibimainapp.RESET')}
                    </td>
                    
                    <!-- next (validation) button -->   
                    <td id="toolnext" class="tool_next" title="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.NEXT_TITLE')}"
                        onmouseover="setCSSclass('toolnext','tool_next tool_next_highlighted')" 
                        onmouseout="setCSSclass('toolnext','tool_next')"
                        onclick="window.location='/rnaalishapes?viewType=submission&amp;subType=rnaalishapes_function_probs_p_2'">
                        #{messages.property('de.unibi.techfak.bibiserv.bibimainapp.NEXT')} &#x25BA;
                    </td> 
                </tr>
            </table>

        </h:form>
    </ui:define>
    <!-- for each end -->


</ui:composition>
